<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sayAll('Ade', 76)">Ade</button>
    <button onclick="sayAll('Olu', 34)">Olu</button>
    <button onclick="sayAll('Ola', 12)">Ola</button>


    <script>
        function sayAll(nomenclature, age) {
            console.log(`I am ${nomenclature} and I am ${age} years old`);
        }
    </script>
</body>
